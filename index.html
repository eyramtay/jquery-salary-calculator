<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Prime Cohort Manager</h1>
    </header>
    <main>
        <section>
            <h2>Add an Employee</h2>
            <!-- ToDo change to form ? -->
            <div>
                <input id="in-first-name" type="text" placeholder="first name">
                <input id="in-last-name" type="text" placeholder="last name">
                <input id="in-ID" type="text" placeholder="ID number">
                <input id="in-title" type="text" placeholder="title">
                <input id="in-salary" type="number" placeholder="annual salary">
                <button id="add-employee">Add Employee</button>
            </div><br>

            <div>
                <h2>Employees</h2>
            </div>
            <section>
                <table class="employees">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tbody id="out-employees">
                    <tr>
                        <td>Jen Barber</td>
                        <td>Barber</td>
                        <td>4521</td>
                        <td>Team Lead</td>
                        <td>$80,000</td>
                        <!-- <td>&nbsp;</td> -->
                    </tr>
                    <tr>
                        <td>Maurice</td>
                        <td>Moss</td>
                        <td>8724</td>
                        <td>Support Team</td>
                        <td>$58,000</td>
                        <!-- <td>&nbsp;</td> -->
                    </tr>
                    <tr>
                        <td>Roy</td>
                        <td>Smith</td>
                        <td>9623</td>
                        <td>Quality Assurance</td>
                        <td>$48,000</td>
                        <!-- <td>&nbsp;</td> -->
                    </tr>
                    </tbody>
                </table>
                <div>
                    <h3>Total Budget: <span id="totalBudgetDisplay"></span></h3>
                </div>
            </section>


        </section>
    </main>

</body>
</html>
